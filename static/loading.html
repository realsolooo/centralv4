  <title>Classroom</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; background: black; overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #particles-js {
      position: fixed;
      width: 100%; height: 100%;
      top: 0; left: 0;
      z-index: 0;
      background-color: black;
    }
    .spinner {
      width: 60px;
      height: 60px;
      border: 8px solid #FFF;
      border-bottom-color: transparent;
      border-radius: 50%;
      display: inline-block;
      box-sizing: border-box;
      animation: rotation 1s linear infinite;
      position: relative;
      z-index: 1;
    }
    @keyframes rotation {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    .spinner-container {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50vh;
      color: white;
    }
  </style>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-6YEQ7Q0XRC"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-6YEQ7Q0XRC');
  </script>
  <script src="/assets/js/param.js?v=3"></script>
</head>
<body>
  <!-- Particle background container -->
  <div id="particles-js"></div>

  <div class="themesExcluded spinner-container">
    <span class="spinner"></span>
  </div>

  <script src="/assets/js/themes.js?v=3"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: {
          value: 202,
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: {
          value: "#d200ff"
        },
        shape: {
          type: "circle",
          stroke: {
            width: 0,
            color: "#000000"
          }
        },
        opacity: {
          value: 0.6,
          random: false,
          anim: {
            enable: false
          }
        },
        size: {
          value: 3,
          random: true,
          anim: {
            enable: false
          }
        },
        line_linked: {
          enable: false
        },
        move: {
          enable: true,
          speed: 1.5,
          direction: "bottom",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false,
          attract: {
            enable: false
          }
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: {
            enable: true,
            mode: "repulse"
          },
          onclick: {
            enable: true,
            mode: "push"
          },
          resize: true
        },
        modes: {
          repulse: {
            distance: 100,
            duration: 0.4
          },
          push: {
            particles_nb: 4
          }
        }
      },
      retina_detect: true
    });
  </script>
